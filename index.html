<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Mémento opérationnel IA – RCH</title>

  <!-- Polices (titres Montserrat / texte Inter) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

  <!-- Style principal -->
  <link rel="stylesheet" href="css/styles.css?v=4.5" />

  <!-- Librairie de scan QR -->
  <script type="module">
    import QrScanner from "https://unpkg.com/qr-scanner@1.4.2/qr-scanner.min.js";
    QrScanner.WORKER_PATH = "https://unpkg.com/qr-scanner@1.4.2/qr-scanner-worker.min.js";
    window.__QrScanner = QrScanner;
  </script>
</head>

<body>
  <!-- HEADER -->
  <header>
    <img src="assets/logo-ensosp.png" alt="ENSOSP" />
    <h1>Mémento opérationnel IA – RCH</h1>
    <select id="langSelect" aria-label="Langue">
      <option value="FR" selected>FR</option>
      <option value="EN">EN</option>
    </select>
  </header>

  <!-- MAIN -->
  <main>
    <!-- Colonne gauche (Scan) -->
    <section class="card">
      <p id="scanHint" class="hidden">
        Cadrez le QR code dans la zone puis cliquez sur « Scanner QR Code ».
      </p>

      <div id="videoBox" class="hidden">
        <video id="camera" autoplay muted playsinline></video>
        <div id="scanOverlay"></div>
      </div>

      <p id="cameraError" class="hidden"></p>
      <p id="successMsg" class="hidden"></p>

      <div class="actions">
        <button id="cameraBtn" class="btn-lg">Activer la caméra</button>
        <button id="scanBtn" class="btn-lg">Scanner QR Code</button>
        <button id="resetBtn" class="btn-lg ghost">Réinitialiser</button>
      </div>

      <div class="import-zone">
        <span>Ou importer un QR code :</span>
        <input type="file" id="qrFile" accept="image/*" />
         </div>
      
      <div id="ficheMeta">Aucune fiche scannée</div>
      </div>
        <div id="infosComplementaires"></div>

      <!-- Champs dynamiques issus du QR -->
      <div id="formFields" class="form-fields"></div>
    
    <!-- Colonne droite (Infos / Champs / Prompt) -->
    <section class="card">
      
      <textarea id="compiledPrompt" placeholder="Prompt IA généré…" readonly></textarea>

       <button id="btnGenerate" class="btn-lg" style="margin:.6rem 0 .8rem;background:#1b2ba0;color:#fff;" disabled>
        Générer le prompt
      </button>

      <!-- Boutons IA générés selon la cotation du JSON -->
      <div id="iaButtons" class="ia-buttons"></div>
    </section>
  </main>
    </section>

  <!-- FOOTER -->
  <footer>
    © ENSOSP — Cne Eddy Fischer – Cdt Anne Tirelle
    <span id="appVersion">v4.5</span>
  </footer>

  <!-- Script applicatif -->
  <script src="js/app.js?v=4.5"></script>
</body>
</html>
